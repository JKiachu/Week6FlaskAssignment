{%extends 'base.html'%}
{%block title%}{{super()}} - Submissions(Admin) {%endblock%}
{%block content%}

<H1>Submissions</H1>
<table class="table table-striped" border="1">
    <tr>
        <th>Genre</th>
        <th>Hours</th>
        <th>Love</th>
    </tr>
    {%for stuff in  submissions %}
    <tr>
        <td>{{stuff.genre}}</td>
        <td>{{stuff.hours}}</td>
        <td>{{stuff.love}}</td>
        </tr>
        {%endfor%}
</table>

{%endblock%}
